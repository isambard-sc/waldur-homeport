    file: "/templates/deploy/dev-env-update.yml"

variables:
  COMPONENT_VERSION: "latest"

image: registry.hpc.ut.ee/mirror/library/node:lts-alpine

cache:
  key: "$CI_COMMIT_REF_NAME"
  policy: pull
  paths:
    - .yarn
    - node_modules/

before_script:
  - apk add git || echo "Non-Alpine image, skipping"
  - yarn config set cache-folder .yarn
  - yarn install --frozen-lockfile

Run linters:
  stage: test
  interruptible: true
  rules:
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - src/**/*.css
        - src/**/*.scss
        - src/**/*.ts
        - src/**/*.tsx
        - package.json
        - yarn.lock
        - tsconfig.json
        - typings.d.ts
        - webpack.*
        - .eslintrc.js
        - .eslintignore
  script:
    - yarn format:check
    - yarn lint:check
    - yarn style:check
    - yarn deps:check

Run code duplication detection:
  stage: test
  interruptible: true
  rules:
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - src/**/*.css
        - src/**/*.scss
        - src/**/*.ts
        - src/**/*.tsx
        - .gitlab-ci.yml
  script:
    - npm install -g jscpd
    - npx jscpd src/ --exitCode 1 -r consoleFull --pattern "**/*.scss"
    - npx jscpd src/ --exitCode 1 -r consoleFull --pattern "**/*.tsx" -k 250

Run jest tests:
  stage: test
  interruptible: true
  rules:
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - src/**/*.css
        - src/**/*.scss
        - src/**/*.ts
        - src/**/*.tsx
        - package.json
        - yarn.lock
        - tsconfig.json
        - typings.d.ts
        - webpack.*
        - test/*
        - jest.config.js
      allow_failure: true
  script:
    - yarn test
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    when: always
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

Run E2E tests:
  image:
    name: registry.hpc.ut.ee/mirror/cypress/included:13.2.0
    entrypoint: [""]
  stage: test
  interruptible: true
  rules:
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - src/**/*.css
        - src/**/*.scss
        - src/**/*.ts
        - src/**/*.tsx
        - package.json
        - yarn.lock
        - tsconfig.json
        - typings.d.ts
        - webpack.*
        - cypress/**/*
        - cypress.config.ts
      allow_failure: true
  script:
    - NO_COLOR=1 yarn ci:test
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - cypress/screenshots
      - cypress/videos
    reports:
      junit:
        - cypress/results/output-*.xml

Build artifact:
  stage: build
  interruptible: true
  rules:
    - if: '$SKIP_TESTS == "true" || $SKIP_TESTS == "yes"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
  script:
    - yarn build
  artifacts:
    paths:
      - build/
    expire_in: 1 week

Publish latest docker image:
  before_script:
    - echo '[+] Build and publish latest docker image'
    - mkdir build-info
    - echo $CI_COMMIT_SHA > build-info/COMMIT_SHA
  script:
    - AUTH=$(echo -n "${WALDUR_DOCKER_HUB_USER}:${WALDUR_DOCKER_HUB_PASSWORD}" | base64)
    - |
      cat << EOF > /kaniko/.docker/config.json
      {
        "auths": {
          "https://index.docker.io/v1/": {
            "auth": "${AUTH}"
          }
        }
      }
      EOF
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --build-arg="DOCKER_REGISTRY=${DOCKER_REGISTRY}"
      --build-arg="VERSION=latest"
      --destination "opennode/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}"

